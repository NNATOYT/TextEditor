<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Text Editor</title>
</head>
<body>
    <div id="app">
        <div id="nav">
            <div id="title">
                <h1>Text Editor</h1>
                <span>This is the first version of my text editor</span>
            </div>
            
            <div id="notes-container">
                <!-- Here will are the notes -->
                <!--

                </div>

            </div>
        </div>
        <div id="editor">
            <input id="note-name-editor" placeholder="Enter the note's name ...">
            <textarea id="note-text-editor" cols="1" rows="1" placeholder="Write here your note ..."></textarea>
            <div id="tools">
                <button id="btn-save-editor" class="btn"><b>Save (ctrl + s)</b></button>
                <span><b>zoom : 100%</b></span>
                <button class="btn"><b>+</b></button>
                <button  class="btn"><b>-</b></button>
            </div>
        </div>
    </div>
    <script type="module" src="./js/app.js"></script>
