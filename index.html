<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="#" id="font-link">
    <link rel="stylesheet" href="./style/index.css">
    <title>Text Editor</title>
</head>
<body>
    <div id="app">
        <div id="nav">
            <div id="title">
                <h1>Text Editor</h1>
                <span>This is the first version of my text editor , i hope you enjoy my word :)</span>
            </div>
            
            <div id="notes-container">
                <!-- Here will are the notes -->
            </div>
        </div>
        <div id="editor">
            <input id="note-name-editor" placeholder="Enter the note's name ...">
            <textarea id="note-text-editor" cols="1" rows="1" placeholder="Write here your note ..."></textarea>
            <div id="tools-bar-editor">
                <div class="section-1">
                    <button class="btn" id="btn-open-settings"><b>Config.</b></button>
                </div>
                <div class="section-2">
                    <button id="btn-save-editor" class="btn"><b>Save (ctrl + s)</b></button>
                    <span><b id="editor-zoom-porcent">zoom : 100%</b></span>
                    <button class="btn" id="btn-add-zoom"><b>+</b></button>
                    <button  class="btn" id="btn-less-zoom"><b>-</b></button>
                </div>
            </div>
        </div>
        <div id="settings-card">
            <div id="settings-container">
                <div class="setting-option">
                    <span>Font family</span>
                </div>
            </div>
            <div id="settings-card-food">
                <a href="https://github.com/NNATOYT/TextEditor" class="btn"><b>Source Code</b></a>
                <button class="btn" id="btn-save-settings"><b>Save</b></button>
            </div>
        </div>
    </div>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/settings.js"></script>
</body>
</html>
